<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1 class="main-title">Etch-A-Sketch</h1>
        </div>

        <section class="inputs">
            <input type="button" class="button" value="16 x 16" />
            <input type="button" class="button-two" value="64 x 64" />
            <input type="button" class="button-reset" value="Reset" />
        </section>

        <div class="main-area">
            <div id="container"></div>
        </div>

        <section class="colors">
            <input type="button" class="black" value="Black & White" />
            <input type="button" class="rgb" value="Technicolour" />
        </section>
    </body>
</html>
